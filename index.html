<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da forca</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/loading.css">

    
    <script src="scripts/loading.js"></script>
</head>
<body>

    <div class="main">
             <div class="header">
                <div class="moedas">
                    <img src="images/icon_moedas1.png">
                    <p id="moedasPerfil">-</p>
                </div>

                <div class="perfil">
                    <img src="images/stickman.png" alt="">
                    <p id="partidasGanhasPerfil">-</p>
                </div>
             </div>

             <div class="title">
                <h1>Jogo da Forca</h1>
             </div>

             <div class="imgForca">
                <img src="images/modelo_forca.png" alt="">
             </div>

                <div class="btn">
                    <div id="btngame" class="hide">
                        <div id="buttonsGame" class="hide2">
                            <button id="buttonGame" >Jogar</button>
                            <button id="buttonLoja" >Loja</button>
                        </div>

                    </div>
                    
                    <div id="buttonCrud" class="hide">
                        <button id="crud" >Gerenciar dados</button>
                    </div>  

                    <button onclick="logout()">Sair</button>

                </div>

        </div>  

        
        <div id="modal" class="modal hide">
            <div class="modal-content">
                
                <div class="title">
                    <h2>Loja</h2>
                </div>
                <div class="text">
                    <p>Livre-se do nó de sua forca comprando as moedas
                        abaixo. Mesmo os desafortunados podem ter 
                        alguma chance.</p>
                </div>
                <div class="coins">
                    <div class="opcao1">
                        <img src="images/icon_moedas1.png" alt="">
                        <p>100 - Moedas</p>
                        <div class="buy">
                            <p>R$5,00</p>
                            <button class="comprar" id="opcao1"><img src="images/adicionar.png"></button>
                        </div>
                        
                    </div>

                    <div class="opcao2">
                        <img src="images/icon_moedas2.png" alt="">
                        <p>300 - Moedas</p>
                        <div class="buy">
                            <p>R$10,00</p>
                            <button class="comprar" id="opcao2"><img src="images/adicionar.png"></button>
                        </div>
                        
                    </div>

                    <div class="opcao3">
                        <img src="images/icon_moedas3.png" alt="">
                        <p id="valorMoedas">1000 - Moedas</p>
                        <div class="buy">
                            <p id="valorReais">R$25,00</p>
                            <button class="comprar" id="opcao3"><img src="images/adicionar.png"></button>
                        </div>
                        
                    </div>
                </div>

                    <div id="modalConfirmacao" class="modal hide"> 
                        <div class="modal-content">
                            
                            <!-- Conteúdo do modal de confirmação -->
                            <div class="coins">
                                <div class="opcao">
                                    <h2>Confirmação de Compra</h2>
                                    <img id="imgConfirm" alt="">
                                    <p id="msg">-</p>    
                                    <p id="valor">-</p>
                                    <div class="btnConfirmation">
                                        <button class="confirmar">Confirmar</button>
                                        <button class="cancelar">Cancelar</button>
                                    </div>
                                    
                                </div>
                               
                                
                            </div>
                            
                            
                        </div>
                    </div>


                    <div class="btnclose">
                        <button id="fecharModal">Fechar</button>
                    </div>
                    

            </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    
    <script src="/scripts/firebase-init.js"></script>
    
    
    
    
    
    <script src="scripts/index.js"></script>
    <script src="scripts/auth.js"></script>

</body>





</html>
