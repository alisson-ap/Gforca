<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
	<link rel="stylesheet" href="style/cadastro.css">
	<link rel="stylesheet" href="style/loading.css">

</head>
<style>

</style>
<body>

	
<div class="main">
	<div class="container">
		<div class="title">
			<h1>Cadastro</h1>
		</div>
		<div class="form">
			
				<div class="input">
					<label for="nome">Nome</label>
					<input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
				</div>
	
				<div class="input">
					<label for="senha">Senha</label>
					<input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
	
				</div>

				<div class="input">
					<label for="email">E-mail</label>
					<input type="email" id="email" name="email"  placeholder="Insira seu e-mail" required>
				</div>
					
				<div class="input">
					<label for="confirmar-senha">Confirmação de senha</label>
					<input type="password" id="confirmarSenha" name="confirmar-senha" placeholder="Confirma sua senha" required>
					<p id="textPassaword"></p>	
				</div>
	
		</div>
		<div class="btn">
			<button type="button" onclick="checkForm()">Cadastrar</button>

			<a href="login.html">voltar ao login</a>
		</div>
		
	</div>
</div>
</body>



<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
<script src="scripts/firebase-init.js"></script>


<script src="scripts/loading.js"></script>
<script src="scripts/cadastro.js"></script>


</html>
